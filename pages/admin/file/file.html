<admin-header></admin-header>
<div class="container-fluid margin-top-5 mt-sm-5">
  <div class="row">
    <admin-sidebar class="{{ admin.hidden_xs_down }} col-sm-3 col-md-2 px-0"></admin-sidebar>
    <main class="col-12 col-sm-9 col-md-10">

      <h2>File management By admin</h2>
      <div class="form-files clearfix">
        <div class="file w-25 float-left" *ngFor=" let file of files ">
          <img style="width: 100%" src="{{ file.url + '&crop=75x75x70' }}">
        </div>
      </div>

  </main>
</div>
</div>
